<header class="main-header">
  <div class="header-container">
    
    <!-- Logo with stacked text -->
    <div class="logo-section">
      <img src="assets/logo.png.jpeg" alt="Transwat Logo" class="logo-image" />
      <div class="logo-text">(Formerly Wadia Engg)</div>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a (click)="navigateTo('/')">Home</a></li>
        <li class="dropdown" (mouseenter)="showDropdown = true" (mouseleave)="showDropdown = false">
          <a class="dropdown-toggle">Sectors</a>
          <ul class="dropdown-menu" *ngIf="showDropdown">
            <li *ngFor="let sector of sectors">
              <a (click)="navigateTo(sector.route)">{{ sector.title }}</a>
            </li>
          </ul>
        </li>
        <li><a (click)="navigateTo('/home')">Services</a></li>
        <li><a (click)="navigateTo('/contact')">Contact</a></li>
      </ul>
    </nav>

  </div>
</header>
